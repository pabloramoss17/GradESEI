<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restablecer contraseña – GradESEI</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="login-container">
    <img src="/logo.jpg" alt="Logo GradESEI" class="logo">
    <h2>Restablecer contraseña</h2>
    <form id="resetForm">
      <input type="password" id="nuevaContrasena" name="nuevaContrasena" placeholder="Nueva contraseña" required>
      <input type="password" id="repiteContrasena" name="repiteContrasena" placeholder="Repite la contraseña" required>
      <button type="submit">Restablecer</button>
    </form>
    <p class="register-text"><a href="/alumno/login.html">Volver al login</a></p>
  </div>
  <script src="/js/reset.js"></script>
</body>
</html>
