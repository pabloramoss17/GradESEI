<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar contraseña – GradESEI</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="login-container">
    <img src="/logo.jpg" alt="Logo GradESEI" class="logo">
    <h2>Recuperar contraseña</h2>
    <p>Introduce tu correo institucional y recibirás un enlace para restablecer tu contraseña.</p>
    <form id="recuperarForm">
      <input type="email" id="correo" name="correo" placeholder="Correo institucional" required>
      <button type="submit">Enviar enlace</button>
    </form>
    <p class="register-text"><a href="/alumno/login.html">Volver al login</a></p>
  </div>
  <script src="/js/recuperar.js"></script>
</body>
</html>
