<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de titulaciones – Admin GradESEI</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/adminMain.css">
</head>
<body>
  <div class="container">
    <!-- Menú lateral -->
    <div class="menu">
      <img src="/logo.jpg" alt="Logo GradESEI">
      <ul>
        <li><a href="main.html" class="active">Gestión de titulaciones</a></li>
        <li><a href="actos.html">Gestión de actos de graduación</a></li>
        <li><a href="aforo.html">Gestión de aforo</a></li>
      </ul>
      <a href="#" class="logout-btn">Cerrar sesión</a>
    </div>

    <!-- Contenido principal -->
    <div class="admin-content">
      <h1>Gestión de titulaciones</h1>
      <div class="titulaciones-list">
        <div style="font-size:20px; margin-bottom:18px;">Titulaciones actuales:</div>
        <!-- Las filas de titulaciones se insertan aquí por JS -->
        <a class="add-link" href="#">Añadir titulación</a>
      </div>

      <!-- Formulario para añadir titulación (inicialmente oculto) -->
      <form id="add-titulacion-form" style="display:none; margin-top:20px;">
        <input type="text" id="nuevo-nombre-titulacion" class="titulacion-info" placeholder="Nombre de la titulación" required>
        <input type="text" id="nuevas-siglas-titulacion" class="titulacion-info" placeholder="Siglas" maxlength="20" required style="max-width:120px;">
        <button type="submit" class="icon-btn" title="Guardar" style="font-size:22px;">&#128190;</button>
        <button type="button" id="cancelar-add-titulacion" class="icon-btn" title="Cancelar" style="font-size:22px;">&#10006;</button>
      </form>
    </div>
  </div>
  <script src="/js/adminMain.js"></script>
</body>
</html>
